<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Variable Optimizer Flow</text>
  
  <!-- Starting point -->
  <rect x="40" y="60" width="90" height="45" rx="8" fill="url(#grad1)"/>
  <text x="85" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Initial Input</text>
  <text x="85" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">"Hello world"</text>
  
  <!-- Arrow 1 -->
  <path d="M 130 82 L 160 82" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Test -->
  <rect x="170" y="60" width="90" height="45" rx="8" fill="#f59e0b"/>
  <text x="215" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Test & Score</text>
  <text x="215" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Assert: French</text>
  
  <!-- Arrow 2 -->
  <path d="M 260 82 L 290 82" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision -->
  <polygon points="330,60 360,82 330,105 300,82" fill="#ef4444"/>
  <text x="330" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">Pass?</text>
  <text x="330" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Score: 0.0</text>
  
  <!-- Arrow 3 - Yes -->
  <path d="M 360 82 L 410 82" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="385" y="78" font-family="Arial, sans-serif" font-size="8" fill="#10b981" font-weight="bold">Yes</text>
  
  <!-- Success -->
  <rect x="420" y="60" width="90" height="45" rx="8" fill="url(#grad2)"/>
  <text x="465" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Success!</text>
  <text x="465" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Return optimized</text>
  
  <!-- Arrow 4 - No -->
  <path d="M 330 105 L 330 135" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="340" y="125" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" font-weight="bold">No</text>
  
  <!-- Generate -->
  <rect x="285" y="145" width="90" height="45" rx="8" fill="#8b5cf6"/>
  <text x="330" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Generate</text>
  <text x="330" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Better candidates</text>
  
  <!-- Arrow 5 -->
  <path d="M 285 167 L 255 167 L 255 210 L 85 210 L 85 105" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Iteration counter -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Iteration 1 → 2 → 3 → Success</text>
  
  <!-- Strategy labels -->
  <text x="40" y="270" font-family="Arial, sans-serif" font-size="8" fill="#64748b" font-weight="bold">Strategies:</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">Semantic</text>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">→ Override</text>
  <text x="190" y="270" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6">→ Injection</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg> 