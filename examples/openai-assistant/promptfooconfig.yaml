# yaml-language-server: $schema=https://promptfoo.dev/schemas/promptfooconfig.json
$schema: https://promptfoo.dev/schemas/promptfooconfig.json
description: Test OpenAI Assistants API capabilities

prompts:
  - 'Answer the following question: {{query}}'

providers:
  - id: openai:assistant:asst_CCDJc0V4MoAZ5WGEmtozI3bt
    config:
      temperature: 0
      tools:
        - type: function
          function:
            name: get_weather
            description: Get the current weather in a given location
            parameters:
              type: object
              properties:
                location:
                  type: string
                  description: The city and state, e.g., San Francisco, CA
                unit:
                  type: string
                  enum: [celsius, fahrenheit]
                  description: The unit of temperature to use
              required:
                - location
      functionToolCallbacks:
        get_weather: |
          (args) => {
            const parsedArgs = JSON.parse(args);
            const location = parsedArgs.location;
            const unit = parsedArgs.unit || 'fahrenheit';
            return Promise.resolve(
              JSON.stringify({
                location,
                temperature: 72,
                unit,
                forecast: ["sunny", "windy"],
                humidity: 0.44
              })
            );
          }

tests:
  - vars:
      query: What's the weather like in San Francisco?
    assert:
      - type: contains
        value: 'San Francisco'
